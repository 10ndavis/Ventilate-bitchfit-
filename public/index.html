<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script
  src="https://code.jquery.com/jquery-3.2.0.js"
  integrity="sha256-wPFJNIFlVY49B+CuAIrDr932XSb6Jk3J1M22M3E2ylQ="
  crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="/app.js"></script>

  <title>Bitchfit</title>
</head>
<body ng-app="chatapp">

<nav class="navbar fixed-top" id="topNav">
  <a class="navbar-brand" id="navTitle" href="#">Bitchfit</a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-2 col-md-3 col-md-offset-5" ng-controller="AddChatController">
      <input id="chatbox" ng-model="message" type="text" name="chat" placeholder="new chat">
      <button id="chatboxbutton" ng-click="addChatButton()">submit</button>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <div ng-controller="GetChatController">
        <ul>
          <li class="chat" ng-repeat="chat in chats | orderBy:'-'""> {{chat.message}} <span class="chatDate">{{chat.date}}</span> </li>
        </ul>
      </div>
    </div>
  </div>

</div>






</body>
</html>
